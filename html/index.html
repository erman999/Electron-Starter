<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="./../css/material-symbols.css" rel="stylesheet">
  <link href="./../css/bulma.min.css" rel="stylesheet">
  <link href="./../css/styles.css" rel="stylesheet">
  <title>Electron Starter</title>
</head>
<body>

  <section class="section px-5 py-5">
    <p class="title is-4">Electron Starter</p>
    <p class="subtitle is-6">Improved Security, IPC Setup, Material Icons and Bulma CSS </p>
  </section>

  <div class="px-5 py-2">

    <table class="table is-fullwidth">
      <thead>
        <tr>
          <th>Channel Type</th>
          <th>Sent Data</th>
          <th>Send</th>
          <th>Received Data</th>
        </tr>
      </thead>
      <tbody>

        <!-- Renderer to Main -->
        <tr>
          <td><span class="tag is-medium is-warning has-text-left">Render <span class="material-symbols-rounded">navigate_next</span> Main</span></td>
          <td><input id="row1-send" class="input is-primary" type="text" value="foo"></td>
          <td><button id="row1-button" class="button is-link p-2"><span class="material-symbols-rounded">arrow_forward</span></button></td>
          <td><input class="input" type="text" placeholder="Disabled" disabled></td>
        </tr>

        <!-- Main to Renderer -->
        <tr>
          <td><span class="tag is-medium is-warning has-text-left">Main <span class="material-symbols-rounded">navigate_next</span> Render</span></td>
          <td><input class="input" type="text" placeholder="Disabled" disabled></td>
          <td><button class="button is-warning is-loading p-2" disabled><span class="material-symbols-rounded">arrow_forward</span></button></td>
          <td><input id="row2-receive" class="input is-primary" type="text" readonly></td>
        </tr>

        <!-- Render to Main (Value) to Render -->
        <tr>
          <td><span class="tag is-medium is-warning has-text-left">Render <span class="material-symbols-rounded">navigate_next</span> Main (Value) <span class="material-symbols-rounded">navigate_next</span> Render</span></td>
          <td><input id="row3-send" class="input is-primary" type="text" value="Reverse this text"></td>
          <td><button id="row3-button" class="button is-link p-2"><span class="material-symbols-rounded">arrow_forward</span></button></td>
          <td><input id="row3-receive" class="input is-primary" type="text"></td>
        </tr>

        <!-- Render to Main (Promise) to Render -->
        <tr>
          <td><span class="tag is-medium is-warning has-text-left">Render <span class="material-symbols-rounded">navigate_next</span> Main (Promise) <span class="material-symbols-rounded">navigate_next</span> Render</span></td>
          <td><input id="row4-send" class="input is-primary" type="text" value="bar"></td>
          <td><button id="row4-button" class="button is-link p-2"><span class="material-symbols-rounded">arrow_forward</span></button></td>
          <td><input id="row4-receive" class="input is-primary" type="text"></td>
        </tr>

      </tbody>
    </table>

  </div>

  <script src="./../js/renderer.js"></script>
</body>
</html>
